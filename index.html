<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Reader</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
    
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Barcode Reader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="document.getElementById('uploadInput').click();">Upload Data</a>
                    <input type="file" id="uploadInput" style="display: none;" accept=".json" onchange="uploadData(event)">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="saveData()">Save to File</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-group">
            <label for="cameraSelect">Select Camera:</label>
            <select id="cameraSelect" class="form-control"></select>
        </div>

        <div class="text-center my-4">
            <video id="barcode-video" autoplay class="img-fluid"></video>
        </div>
        <div id="detected-barcodes" class="my-3"></div>

        <form id="product-info-form" class="form-inline">
            <div class="form-group mb-2">
                <label for="productName" class="sr-only">Product Name:</label>
                <input type="text" id="productName" name="productName" class="form-control" placeholder="Product Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="expirationDate" class="sr-only">Expiration Date:</label>
                <input type="date" id="expirationDate" name="expirationDate" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>

        <table id="product-table" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Product Name</th>
                    <th>Expiration Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

</body>

</html>
