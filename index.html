<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Reader</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
    <script src="./js/main.js"></script>
</head>


<body>
    <div class="container">
        <h1 class="my-4">Barcode Reader</h1>
        <div class="form-group">
            <label for="cameraSelect">Select Camera:</label>
            <select id="cameraSelect" class="form-control"></select>
        </div>

        <div class="text-center my-4">
            <video id="barcode-video" autoplay class="img-fluid"></video>
        </div>
        <div id="detected-barcodes" class="my-3"></div>

        <form id="product-info-form" class="form-inline" style="display: none;">
            <div class="form-group mb-2">
                <label for="productName" class="sr-only">Product Name:</label>
                <input type="text" id="productName" name="productName" class="form-control" placeholder="Product Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="expirationDate" class="sr-only">Expiration Date:</label>
                <input type="date" id="expirationDate" name="expirationDate" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>

        <table id="product-table" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Product Name</th>
                    <th>Expiration Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

</body>

</html>
